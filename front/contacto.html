<body>
    <header>
        <a href="" class="brand">CINEMUNDO</a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="index.html">INICIO</a>
                <a href="cartelera.html">CARTELERA</a>
                <a href="historia.html">HISTORIA</a>
                <a href="contacto.html">CREAR MOVIE</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="formulario-container">
            <form id="movieForm">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <div id="titleError" class="error-message"></div>
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" min="1900" max="2023" step="1" required>
                    <div id="yearError" class="error-message"></div>
                </div>
                <div>
                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director" required>
                    <div id="directorError" class="error-message"></div>
                </div>
                <div>
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration" name="duration" required>
                    <div id="durationError" class="error-message"></div>
                </div>
                <div>
                    <label>Genre:</label>
                    <input type="checkbox" id="accion" name="genero[]" value="Acción">
                    <label for="accion">Acción</label>
                    <input type="checkbox" id="drama" name="genero[]" value="Drama">
                    <label for="drama">Drama</label>
                    <input type="checkbox" id="comedia" name="genero[]" value="Comedia">
                    <label for="comedia">Comedia</label>
                    <input type="checkbox" id="terror" name="genero[]" value="Terror">
                    <label for="terror">Terror</label>
                    <input type="checkbox" id="ciencia" name="genero[]" value="Ciencia">
                    <label for="ciencia">Ciencia Ficción</label>
                    <div id="genreError" class="error-message"></div>
                </div>
                <div>
                    <label for="rate">Rate:</label>
                    <input type="number" id="rate" name="rate" min="1" max="10" step="0.1" required>
                    <div id="rateError" class="error-message"></div>
                </div>
                <div>
                    <label for="poster">Poster:</label>
                    <input type="url" id="poster" name="poster" required>
                    <div id="posterError" class="error-message"></div>
                </div>
                <div>
                    <button type="submit" id="enviar">Enviar</button>
                    <button type="button" id="limpiar">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
          <img src="img/gif1.gif" alt="Imagen 1">
          <img src="img/gif2.gif" alt="Imagen 2">
          <img src="img/gif3.gif" alt="Imagen 3">
          <img src="img/gif4.gif" alt="Imagen 4">
        </div>
        <p class="top">© 2024 Derechos de autor</p>
      </footer>
    <script  src="public/films.js"></script>
</body>
</html>
